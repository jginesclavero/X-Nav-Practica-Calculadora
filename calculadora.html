<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <meta name="description" content="Calculadora">
    <meta name="author" content="Jonathan Gines Clavero">

    <title>Calculadora</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="calculadora.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
   <body>
	<div id="sandbox">
	  <div id="components">
	  	<p id="name"><b>Calculadora</b></p>
		  <input id="result" type="text"/>
		  <div class="btn-toolbar" role="toolbar" >
  			 <div class="btn-group left" role="group" >
  				<button id="seven" type="button" class="btn btn-default num">7</button>
  				<button id="eight" type="button" class="btn btn-default num">8</button>
  				<button id="nine" type="button" class="btn btn-default num">9</button>
  			</div>
  			<div class="btn-group right" role="group" >
  				<button id="div" type="button" class="btn btn-default operation">/</button>
  				<button id="del" type="button" class="btn btn-default tool"><i class="fa fa-long-arrow-left"></i></button>
  				<button id="C" type="button" class="btn btn-default tool"><i class="fa fa-trash-o"></i></button>
  			</div>
  		</div>

  		<div class="btn-toolbar" role="toolbar" >
  			<div class="btn-group left" role="group" >
  				<button id="four" type="button" class="btn btn-default num">4</button>
  				<button id="five" type="button" class="btn btn-default num">5</button>
  				<button id="six" type="button" class="btn btn-default num">6</button>
  			</div>
  			<div class="btn-group right" role="group" >
  				<button id="mul" type="button" class="btn btn-default operation">*</button>
  				<button id="open_par" type="button" class="btn btn-default operation">(</button>
  				<button id="close_par" type="button" class="btn btn-default operation">)</button>
  			</div>
  		</div>

  		<div class="btn-toolbar" role="toolbar" >
  			<div class="btn-group left" role="group" >
  				<button id="one" type="button" class="btn btn-default num">1</button>
  				<button id="two" type="button" class="btn btn-default num">2</button>
  				<button id="three" type="button" class="btn btn-default num">3</button>
  			</div>
  			<div class="btn-group right" role="group" >
  				<button id="sub" type="button" class="btn btn-default operation">-</button>
  				<button id="add" type="button" class="btn btn-default operation">+</button>
  				<button id="equal" type="button" class="btn btn-default equal">=</button>
  			</div>
  		</div>

  		<div class="btn-toolbar" role="toolbar" >
  			<div class="btn-group left" role="group" >
  				<button id="zero" type="button" class="btn btn-default num">0</button>
  				<button id="point" type="button" class="btn btn-default operation">.</button>
  			</div>
        <div class="btn-group right" role="group" >
          <button id="mem" type="button" class="btn btn-default m+">M+</button>
          <button id="MR" type="button" class="btn btn-default mr">MR</button>
        </div>
  	</div>
  </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="calculadora.js"></script>
   </body>
</html>
